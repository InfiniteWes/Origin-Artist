    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const creationInProgress = localStorage.getItem('characterCreationInProgress');
            const creationComplete = localStorage.getItem('characterCreationComplete');
    
            if (creationInProgress !== 'true' || creationComplete === 'true') {
                // If character creation has not started or is complete, enable the links
                document.querySelectorAll('.disabled').forEach(link => {
                    link.classList.remove('disabled');
                    link.style.pointerEvents = 'auto';
                });
            }
        });
    </script>
